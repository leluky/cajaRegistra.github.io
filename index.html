<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Registradora</title>
    <style>
        /* Estilo general para el cuerpo */
        body {
            font-family: sans-serif,Arial ;
            background-color: #7EADBF ; /* Fondo color */
            color: black; /* Color de las letras */
            display: flex; /* Para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            text-align: center; /* Centrar texto */
            background-color: #beedff; /* Fondo del contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para dar un efecto flotante */
        }

        .producto {
            margin: 10px 0;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Estilo del resumen de ventas */
        #resumen {
            list-style-type: none;
            padding: 0;
        }

        #resumen li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Contenedor centralizado -->
    <div class="container">
        <h2>Caja Registradora</h2>

        <div id="productos">
            <div class="producto">
                <span> Agua - $250.00</span>
                <button onclick="agregarProducto('Producto A', 250)">Agregar</button>
            </div>
            <div class="producto">
                <span> Ice Crema - $500.00</span>
                <button onclick="agregarProducto('Producto B', 500)">Agregar</button>
            </div>
            <div class="producto">
                <span> Ice Bombom - $800.00</span>
                <button onclick="agregarProducto('Producto C', 800)">Agregar</button>
            </div>
            <div class="producto">
                <span> Twister - $500.00</span>
                <button onclick="agregarProducto('Producto B', 500)">Agregar</button>
            </div>
            <div class="producto">
                <span> Pico Rico - $500.00</span>
                <button onclick="agregarProducto('Producto C', 500)">Agregar</button>
            </div>
        </div>

        <h2>Resumen de Ventas</h2>
        <ul id="resumen"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="finalizarDia()">Finalizar DÃ­a</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
